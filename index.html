<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Faceoff</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-cover bg-center min-h-screen flex flex-col items-center justify-center text-white font-sans" style="background-image: url('https://i.ibb.co/5WFgjHzz/Screenshot-2025-05-07-213856.png');">

  <h1 class="text-4xl font-extrabold mb-6 text-shadow-lg">Tic Tac Toe 🔥 Faceoff</h1>

  <!-- Player Avatars -->
  <div class="flex gap-10 items-center mb-6">
    <div class="text-center">
      <img src="https://i.ibb.co/k6rjfPr1/Screenshot-2025-05-07-213331.png" alt="Player X" class="w-24 h-24 rounded-full border-4 border-blue-500 mx-auto shadow-lg"/>
      <p class="mt-2 font-bold text-xl text-blue-200">Player X</p>
    </div>
    <div class="text-center">
      <img src="https://i.ibb.co/xS2vy8pK/Screenshot-2025-05-07-213350.png" alt="Player O" class="w-24 h-24 rounded-full border-4 border-pink-500 mx-auto shadow-lg"/>
      <p class="mt-2 font-bold text-xl text-pink-200">Player O</p>
    </div>
  </div>

  <!-- Status Display -->
  <p id="status" class="text-xl mb-4 bg-black bg-opacity-50 px-4 py-2 rounded-lg font-semibold">Player X's Turn</p>

  <!-- Game Grid -->
  <div id="board" class="grid grid-cols-3 gap-4 w-72">
    <!-- JS inserts game cells here -->
  </div>

  <!-- Reset Button -->
  <button onclick="resetGame()" class="mt-6 px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg shadow-md transition">
    🔁 Reset
  </button>

  <script src="script.js"></script>
</body>
</html>
